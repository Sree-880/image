<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        
        .heading {
            text-align: center;
            background-color: green;
            color: red;
            padding: 18px;
            margin: 15px;
        }

        nav {
            background-color: powderblue;
        }
        section{
            background-color: grey;
        
        }
        aside{
            background-color: pink;
        }

    </style>
</head>

<body>
    <header class="heading" >HEADER</header>
    <nav class="heading">NAVBAR</nav>
    <div>

    
    <section class="heading">
        SECTION
    </section>
    <article class="heading">
        <h2>SREEBOSS</h2>
        <p>
            Lorem ipsum dolor sit amet.9
        </p>
    </article>
    <aside class="heading">
        ASIDE
    </aside>
</div>
</body>

</html>
